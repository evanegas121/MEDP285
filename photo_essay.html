<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="style1.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2 style="text-align:center;">Photo Essay</h2>

<div class="slideshow-container">

<div class="mySlides fade">
  <img src="images/yellow.jpg">
</div>

<div class="mySlides fade">
  <img src="images/trash.jpg">
</div>

<div class="mySlides fade">
  <img src="images/field.jpg">
</div>

<div class="mySlides fade">
  <img src="images/tire.jpg">
</div>

<div class="mySlides fade">
  <img src="images/lake.jpg">
</div>

<div class="mySlides fade">
  <img src="images/laketrash.jpg">
</div>

<div class="mySlides fade">
  <img src="images/moss.jpg">
</div>

<div class="mySlides fade">
  <img src="images/bottles.jpg">
</div>

<div class="mySlides fade">
  <img src="images/mask.jpg">
</div>

<div class="mySlides fade">
  <img src="images/path.jpg">
</div>

</div>
<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

</body>
</html>
